  <head>

    <title>OmniDiag: AI Diagnostic Assistant</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* bg-slate-950 */
        overflow-y: scroll;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: radial-gradient(ellipse 80% 80% at 20% -10%, rgba(56, 189, 248, 0.1), transparent),
                          radial-gradient(ellipse 80% 80% at 80% 110%, rgba(192, 132, 252, 0.1), transparent);
        z-index: -1;
        pointer-events: none;
        animation: subtle-pulse 10s infinite alternate;
      }

      @keyframes subtle-pulse {
        from { opacity: 0.8; transform: scale(1); }
        to { opacity: 1; transform: scale(1.02); }
      }
      
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 0.75rem; /* rounded-xl */
        padding: 1px;
        background: linear-gradient(145deg, rgba(56, 189, 248, 0.2), rgba(192, 132, 252, 0.2));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Custom scrollbar for a modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.5); /* slate-500/50 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.8); /* slate-500/80 */
      }

    </style>
